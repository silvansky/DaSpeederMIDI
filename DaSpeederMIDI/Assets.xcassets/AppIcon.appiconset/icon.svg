<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2A2D3E"/>
      <stop offset="100%" stop-color="#1A1C2A"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5B9CF6"/>
      <stop offset="100%" stop-color="#3B6FD9"/>
    </linearGradient>
    <linearGradient id="speedArc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B9CF6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>

  <!-- Squircle background -->
  <rect x="20" y="20" width="984" height="984" rx="220" ry="220" fill="url(#bg)" stroke="#3A3D50" stroke-width="2"/>

  <!-- Speed arc (gauge) -->
  <path d="M 280 620 A 280 280 0 0 1 744 620" fill="none" stroke="#2E3148" stroke-width="40" stroke-linecap="round"/>
  <path d="M 280 620 A 280 280 0 0 1 680 380" fill="none" stroke="url(#speedArc)" stroke-width="40" stroke-linecap="round"/>

  <!-- Gauge needle -->
  <line x1="512" y1="620" x2="620" y2="410" stroke="#E8EAED" stroke-width="12" stroke-linecap="round"/>
  <circle cx="512" cy="620" r="20" fill="#E8EAED"/>

  <!-- Speed text -->
  <text x="512" y="560" text-anchor="middle" font-family="-apple-system, SF Pro, Helvetica" font-size="72" font-weight="700" fill="#E8EAED">2x</text>

  <!-- Piano keys at bottom -->
  <g transform="translate(192, 720)">
    <!-- White keys -->
    <rect x="0" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <rect x="92" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <rect x="184" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <rect x="276" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <rect x="368" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <rect x="460" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <rect x="552" y="0" width="88" height="200" rx="6" fill="#E8EAED" stroke="#B0B3BC" stroke-width="1.5"/>
    <!-- Black keys -->
    <rect x="60" y="0" width="56" height="125" rx="5" fill="#1A1C2A"/>
    <rect x="152" y="0" width="56" height="125" rx="5" fill="#1A1C2A"/>
    <rect x="336" y="0" width="56" height="125" rx="5" fill="#1A1C2A"/>
    <rect x="428" y="0" width="56" height="125" rx="5" fill="#1A1C2A"/>
    <rect x="520" y="0" width="56" height="125" rx="5" fill="#1A1C2A"/>
    <!-- Highlighted key (middle C area) -->
    <rect x="276" y="0" width="88" height="200" rx="6" fill="url(#glow)" opacity="0.7"/>
  </g>

  <!-- Clip piano to squircle -->
  <rect x="20" y="20" width="984" height="984" rx="220" ry="220" fill="none" stroke="url(#bg)" stroke-width="0"/>
</svg>
